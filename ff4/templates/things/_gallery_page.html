<ul class="gallery">
	{% for feature in featured_collages.object_list %}
		<li class="{{ loop.cycle('first', 'second', 'third', 'last') }}">
        <a href="/collage/{{ feature.slug }}/">
            <!-- <img src="{{ feature.thumbnail_image_path() }}" /> this could be used -->
            {{ feature.thumbnail_image() }}
        </a>
		<h4><a href="/collage/{{ feature.slug }}/">{{ feature.username }}</a></h4>
		</li>
	{% endfor %}
</ul>
