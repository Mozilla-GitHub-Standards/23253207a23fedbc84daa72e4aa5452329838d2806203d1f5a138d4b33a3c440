<script type="text/javascript">
  var twttr = {widgets: {ignoreSSL: true}};
</script>
<div class="your-collage-tools">
	<br class="clr" />
	{% if bitly_url %}
	<div class="url">
        <span>{{ _('Here\'s your URL:') }}</span>
		<a class="short-url" href="{{ bitly_url }}" target="_blank">{{ bitly_url }}</a>
        <div id="copy-wrapper"><div id="copy-btn" class="copy">{{ _('Copy') }}</div></div>
	</div>
	{% endif %}
	<a id="snapshot-downloader" class="snapshot disabled" href="#" target="_blank"><span>{{ _('Download a Snapshot') }}</span></a>
	<br class="clr" />
</div>

<div class="share your-share">
	<a target="_blank" class="facebook" href="http://www.facebook.com/share.php" data-u="{{ bitly_url }}" data-t="{{ _('What does your Web look like? See my Webify Me collage and create your own') }}" >
		<span>{{ _('Post to Facebook') }}</span>
	</a>
	<a target="_blank" class="twitter" href="http://twitter.com/share"  data-via="firefox" data-url="{{ bitly_url }}" data-text="{{ _('What does your Web look like? See my Webify Me collage and create your own') }}">
		<span>{{ _('Share on Twitter') }}</span>
	</a>
	<br class="clr" />
</div>
